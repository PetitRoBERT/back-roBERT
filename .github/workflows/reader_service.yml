name: Rust

on:
  pull_request:
    branches: [ master ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ./src/services/reader
      run: cargo build --verbose --all
    - name: Run cargo fmt check 
      working-directory: ./src/services/reader
      run: cargo fmt -- --check
    - name: Run tests
      working-directory: ./src/services/reader
      run: cargo test --verbose --all
